<body class="sidebar-dark" style="font-family: 'Oxygen', sans-serif;">
  <div class="container-fluid page-body-wrapper">

    {% include "header.html" %}

        <div class="main-panel">
            <div class="content-wrapper">
                <div class="row">

                    <div class="col-12 grid-margin stretch-card">
                        <div class="card">
                            <div class="card-body">
                                <h4 class="card-title">Edit Withdraw Mode</h4>

                                <form class="forms-sample" method="post" enctype="multipart/form-data">
                                    <input id="m-id" type="text" class="form-control" name="mode" value="{{ mode.id }}" required hidden>

                                    <div class="form-group">
                                        <label for="exampleInputName1">Withdraw Mode Name</label>
                                        <input id="m-name" type="text" class="form-control" name="mode" value="{{ mode.name }}" required>
                                    </div>
                                    
                                    <div class="form-group">
                                        <label for="exampleInputName1">Hint Message</label>
                                        <input id = "m-hint" type="text" class="form-control" id="exampleInputName1" name="info" value="{{ mode.hint_message }}" required>
                                    </div>

                                    <button type="submit" class="btn btn-primary mr-2 mt-4" name="submit" style="width: 100%">Submit</button>
                                </form>
                            </div>
                        </div>
                    </div>

                </div>
            </div>
            <!-- content-wrapper ends -->
            <!-- partial:../../partials/_footer.html -->

                <div class="w-100 clearfix">
                    <span class="float-none float-sm-right d-block mt-1 mt-sm-0 text-center">Hand-crafted & made with <i class="ti-heart text-danger ml-1"></i></span>
                </div>
            </footer>

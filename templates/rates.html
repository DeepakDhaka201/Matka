<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Admin Panel</title>
    <!-- plugins:css -->
    <link rel="stylesheet" href="static/vendors/ti-icons/css/themify-icons.css">
    <link rel="stylesheet" href="static/vendors/css/vendor.bundle.base.css">
    <!-- endinject -->

    <link rel="stylesheet" href="static/vendors/select2/select2.min.css">
    <link rel="stylesheet" href="static/vendors/select2-bootstrap-theme/select2-bootstrap.min.css">

    <link rel="stylesheet" href="static/css/horizontal-layout-light/style.css">

<body class="sidebar-dark" style="font-family: 'Oxygen', sans-serif;">
  <div class="container-fluid page-body-wrapper">
    {% include "header.html" %}
        <div class="main-panel">
            <div class="content-wrapper">
                <div class="row">
                    <div class="col-12 grid-margin stretch-card">
                        <div class="card">
                            <div class="card-body">
                                <h4 class="card-title">Manage Rates</h4>

                                <form class="forms-sample" method="post" enctype="multipart/form-data">
                                    <div class="form-group">
                                        <input type="text" class="form-control" value="{{ jodi.id }}"  id="jodi-id" name="jodi-id" hidden>
                                        <label for="jodi-val">JODI Rate</label>
                                        <input type="text" class="form-control" value="{{ jodi.rate }}"  id="jodi-val" name="jodi-val">
                                        <label for="jodi-desc">JODI Description</label>
                                        <input type="text" class="form-control" value="{{ jodi.description }}"  id="jodi-desc" name="jodi-desc">
                                    </div>
                                    
                                    <div class="form-group">
                                        <input type="text" class="form-control"  value="{{ harf.id }}" id="harf-id" name="harf-id" hidden>
                                        <label for="harf-val">HARF Rate</label>
                                        <input type="text" class="form-control"  value="{{ harf.rate }}" id="harf-val" name="harf-val">
                                        <label for="harf-val">HARF Description</label>
                                        <input type="text" class="form-control"  value="{{ harf.description }}" id="harf-desc" name="harf-desc">
                                    </div>

                                    <button type="submit" class="btn btn-primary mr-2 mt-4" name="submit" style="width: 100%">Submit</button>
                                </form>
                            </div>
                        </div>
                    </div>

                </div>
            </div>
            <!-- content-wrapper ends -->
            <!-- partial:../../partials/_footer.html -->
            <footer class="footer">
                <div class="w-100 clearfix">
                    <span class="float-none float-sm-right d-block mt-1 mt-sm-0 text-center">Hand-crafted & made with <i class="ti-heart text-danger ml-1"></i></span>
                </div>
            </footer>
            <!-- partial -->
        </div>
        <!-- main-panel ends -->
</div>
<!-- container-scroller -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <title>Admin Panel</title>
    <!-- plugins:css -->
    <link rel="stylesheet" href="static/vendors/ti-icons/css/themify-icons.css" />
    <link rel="stylesheet" href="static/vendors/css/vendor.bundle.base.css" />
    <!-- endinject -->
    <!-- Plugin css for this page -->
    <link
      rel="stylesheet"
      href="static/vendors/datatables.net-bs4/dataTables.bootstrap4.css"
    />
    <!-- End plugin css for this page -->
    <!-- inject:css -->
    <link rel="stylesheet" href="static/css/horizontal-layout-light/style.css" />
    <!-- endinject -->
    <link rel="shortcut icon" href="static/images/favicon.png" />
  </head>

  <body class="sidebar-dark" style="font-family: 'Oxygen', sans-serif">
    <div class="container-fluid page-body-wrapper">
      <!-- Header content goes here -->
      {% include "header.html" %}

      <!-- partial -->
      <div class="main-panel">
        <div class="content-wrapper">
          <div class="row">
            {%for market in markets%}
            <div class="col-sm-12 col-md-6 col-lg-6 grid-margin stretch-card">
              <div class="card">
                <div class="card-body">
                  <h4 class="card-title">{{market.name}}</h4>

                  <form
                    class="forms-sample"
                    method="post"
                    enctype="multipart/form-data"
                  >
                    <input
                      type="hidden"
                      name="market"
                      value="{{market.name}}"
                      required
                    />

                    <div class="form-group ">
                      <label for="exampleInputName1"
                        >Date ( Format must be DD/MM/YYYY ex. 26/06/2021
                        )</label
                      >
                      <input
                        type="text"
                        class="form-control date"
                        name="date"
                        required
                      />
                    </div>

                    <script>
                      // Get the current date
                      var currentDate = new Date();

                      // Extract year, month, and day
                      var year = currentDate.getFullYear();
                      var month = ("0" + (currentDate.getMonth() + 1)).slice(
                        -2
                      ); // Adding 1 because months are zero-based
                      var day = ("0" + currentDate.getDate()).slice(-2);

                      // Format the date
                      var formattedDate = day + "/" + month + "/" + year;

                    //   document.getElementById("date").value = formattedDate;
                      var inputs = document.querySelectorAll('.date');
                      inputs.forEach(function(input) {
                        input.value = formattedDate;
                    });

                      console.log(formattedDate); // Output: DD/MM/YYYY
                    </script>

                    <div class="row">
                      <div class="col-sm-4">
                        <div class="form-group">
                          <label for="opanna">Open Harf</label>
                          <input
                            type="text"
                            maxlength="3"
                            onkeypress="return isNumeric(event)"
                            oninput="maxLengthCheck(this)"
                            min="100"
                            max="999"
                            class="form-control"
                            id="opanna"
                            name="opanna"
                          />
                        </div>
                      </div>

                      <div class="col-sm-3">
                        <div class="form-group">
                          <label for="open">Jodi</label>
                          <input
                            type="text"
                            pattern="(.){2,2}"
                            maxlength="2"
                            class="form-control"
                            id="jodi"
                            name="jodi"
                            required
                          />
                        </div>
                      </div>

                      <div class="col-sm-4">
                        <div class="form-group">
                          <label for="opanna">Close Harf</label>
                          <input
                            type="text"
                            maxlength="3"
                            onkeypress="return isNumeric(event)"
                            oninput="maxLengthCheck(this)"
                            min="100"
                            max="999"
                            class="form-control"
                            id="cpanna"
                            name="cpanna"
                          />
                        </div>
                      </div>
                    </div>

                    <button
                      type="submit"
                      class="btn btn-primary mr-2 mt-4"
                      name="submit"
                      style="width: 100%"
                    >
                      Update
                    </button>
                  </form>
                </div>
              </div>
            </div>
            {%endfor%}
          </div>
        </div>
        <!-- content-wrapper ends -->
        <!-- partial:partials/_footer.html -->
        <footer class="footer">
          <div class="w-100 clearfix">
            <span
              class="float-none float-sm-right d-block mt-1 mt-sm-0 text-center"
              >Hand-crafted & made with <i class="ti-heart text-danger ml-1"></i
            ></span>
          </div>
        </footer>
        <!-- partial -->
      </div>
      <!-- main-panel ends -->
    </div>
    <!-- container-scroller -->
    <!-- plugins:js -->
    <script src="static/vendors/js/vendor.bundle.base.js"></script>
    <!-- endinject -->
    <!-- Plugin js for this page-->
    <script src="static/vendors/datatables.net/jquery.dataTables.js"></script>
    <script src="static/vendors/datatables.net-bs4/dataTables.bootstrap4.js"></script>
    <!-- End plugin js for this page-->
    <!-- inject:js -->
    <script src="static/js/off-canvas.js"></script>
    <script src="static/js/hoverable-collapse.js"></script>
    <script src="static/js/template.js"></script>
    <script src="static/js/settings.js"></script>
    <script src="static/js/todolist.js"></script>
    <!-- endinject -->
    <!-- Custom js for this page-->
    <script src="static/js/data-table.js"></script>
    <!-- End custom js for this page-->

    <script>
        
        </script>
  </body>
</html>

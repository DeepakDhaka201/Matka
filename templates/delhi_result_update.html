<!DOCTYPE html>
<html lang="en">
<head>
    
    <meta charset="utf-8"/>

    <title>Admin Panel</title>

<body class="sidebar-dark" style="font-family: 'Oxygen', sans-serif">
<div class="container-fluid page-body-wrapper">
    
    {% include "header.html" %}

    
    <div class="main-panel">
        <div class="content-wrapper">
            <div class="row">
                {% for market in markets %}
                    <div class="col-sm-12 col-md-6 col-lg-6 grid-margin stretch-card">
                        <div class="card">
                            <div class="card-body">
                                <h4 class="card-title">{{ market.name }}</h4>
                                <form class="forms-sample" id="form-sample-{{ market.id }}" method="post"
                                      enctype="multipart/form-data">
                                    <input type="hidden" name="id" value="{{ market.id }}"/>
                                    <input type="hidden" name="market" value="{{ market.name }}"/>
                                    <div class="form-group ">
                                        <label for="exampleInputName1">Date ( Format must be DD/MM/YYYY ex. 26/06/2021 )</label>
                                        <input type="text" class="form-control date" id="date_{{ market.id }}"
                                               name="date" required/>
                                        <script>
                                            
                                            var currentDate = new Date();

                                            
                                            var year = currentDate.getFullYear();
                                            var month = ("0" + (currentDate.getMonth() + 1)).slice(-2); 
                                            var day = ("0" + currentDate.getDate()).slice(-2);

                                            
                                            var formattedDate = day + "/" + month + "/" + year;

                                            
                                            var inputs = document.querySelectorAll('.date');
                                            inputs.forEach(function (input) {
                                                input.value = formattedDate;
                                            });
                                        </script>
                                    </div>

                                    <div class="row">
                                        <div class="col-sm-4">
                                            <div class="form-group">
                                                <label for="opanna">Open Harf</label>
                                                <input type="text" maxlength="3" onkeypress="return isNumeric(event)"
                                                       oninput="maxLengthCheck(this)" min="100" max="999"
                                                       class="form-control" id="opana_{{ market.id }}" name="opanna"/>
                                            </div>
                                        </div>

                                        <div class="col-sm-3">
                                            <div class="form-group">
                                                <label for="open">Jodi</label>
                                                <input type="text" pattern="(.){2,2}" maxlength="2"
                                                       class="form-control" id="jodi_{{ market.id }}" name="jodi"
                                                       required/>
                                            </div>
                                        </div>

                                        <div class="col-sm-4">
                                            <div class="form-group">
                                                <label for="opanna">Close Harf</label>
                                                <input type="text" maxlength="3" onkeypress="return isNumeric(event)"
                                                       oninput="maxLengthCheck(this)" min="100" max="999"
                                                       class="form-control" id="cpanna_{{ market.id }}" name="cpanna"/>
                                            </div>
                                        </div>
                                    </div>
                                    <button type="button" class="btn btn-primary mr-2 mt-4" style="width: 100%"
                                            onclick="getData('{{ market.id }}')">Update
                                    </button>
                                </form>
                            </div>
                        </div>
                    </div>
                {% endfor %}
            </div>
        </div>
        
        
        <footer class="footer">
            <div class="w-100 clearfix">
                <span class="float-none float-sm-right d-block mt-1 mt-sm-0 text-center">Hand-crafted & made with <i
                            class="ti-heart text-danger ml-1"></i></span>
            </div>
        </footer>
        
    </div>
    
</div>

    function isNumeric(evt) {
        var theEvent = evt || window.event;
        var key = theEvent.keyCode || theEvent.which;
        key = String.fromCharCode(key);
        var regex = /[0-9]|\./;
        if (!regex.test(key)) {
            theEvent.returnValue = false;
            if (theEvent.preventDefault) theEvent.preventDefault();
        }
    }

    function maxLengthCheck(object) {
        if (object.value.length > object.maxLength)
            object.value = object.value.slice(0, object.maxLength)
    }
